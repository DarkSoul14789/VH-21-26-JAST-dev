<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Videos | Intelligent traffic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='videoForm.css') }}">
    <link rel="icon" href="../public/traffic-lights.ico" />
</head>
<body>
    <form action="#" class="form-container">
        <h2 >Upload road traffic videos</h2>
        <br><br>
        <div style="padding: 15px ;text-align:left;background-color: #19cece; border-radius: 10px">
            <ul style="list-style-position: inside;">
                <li>Minimum 2 videos must be uploaded</li>
                <li>Upload 3 videos for 3 road junction</li>
                <li>Upload 4 videos for 4 road junction</li>
            </ul>
            <!-- <p id="form-head-p1" >
                Minimum 2 videos must be uploaded.   
            </p>
            <span><strong>i</strong></span><p id="form-head-p2" >
                Upload 3 videos for 3 road junction
            </p>
            <p id="form-head-p3" >
                Upload 4 videos for 4 road junction
            </p>  -->
        </div>
        <div class="item">
            <label for="img">Upload video 1</label>
            <input class="input-btn" type="file" id="vid1" name="vid1" accept="video/*" required>
        </div>
        <div class="item">
            <label for="img">Upload video 2</label>
            <input class="input-btn" type="file" id="vid2" name="vid2" accept="video/*" required>
        </div>
        <div class="item">
            <label for="img">Upload video 3</label>
            <input class="input-btn" type="file" id="vid3" name="vid3" accept="video/*">
        </div>
        <div class="item">
            <label for="img">Upload video 4</label>
            <input class="input-btn" type="file" id="vid4" name="vid4" accept="video/*">
        </div>
        <input id="submit" type="submit">
    </form> 
</body>
</html>
