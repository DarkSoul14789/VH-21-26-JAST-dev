<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Videos | Intelligent traffic</title>
    <link rel="stylesheet" href="../static/videoForm.css">
    <link rel="icon" href="../public/traffic-lights.ico" />
</head>
<body>
    <form action="#" class="form-container">
        <h2 >Upload road traffic videos</h2>
        <div class="item-1">
            <label for="img">Upload video 1</label>
            <input class="input-btn" type="file" id="vid1" name="vid1" accept="video/*" required>
        </div>
        <div class="item-2">
            <label for="img">Upload video 2</label>
            <input class="input-btn" type="file" id="vid2" name="vid2" accept="video/*" required>
        </div>
        <div class="item-3">
            <label for="img">Upload video 3</label>
            <input class="input-btn" type="file" id="vid3" name="vid3" accept="video/*">
        </div>
        <div class="item-4">
            <label for="img">Upload video 4</label>
            <input class="input-btn" type="file" id="vid4" name="vid4" accept="video/*">
        </div>
        <input id="submit" type="submit">
    </form> 
</body>
</html>
